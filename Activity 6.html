<!DOCTYPE html>
<html lang="en">
<head>
    <body bgcolor="pink"></body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="calculator-container">
        <h1>Petrol Calculator</h1>
        
        <!-- Petrol cost -->
        <label for="cost-per-liter">Cost per Liter (AED):</label>
        <input type="number" id="cost-per-liter" value="1.72" step="0.01">
        
        <!-- Liters purchased -->
        <label for="liters-purchased">Liters Purchased:</label>
        <input type="number" id="liters-purchased" value="0" step="0.01">
        
        <!-- Button to calculate the total cost -->
        <button id="calculate-btn">Calculate</button>
        
        <!-- Paragraph to display the total cost -->
        <p id="total-cost">Total Cost: AED 0.00</p>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
